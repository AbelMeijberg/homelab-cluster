apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollout-demo
  namespace: rollout-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rollout-demo
  template:
    metadata:
      labels:
        app: rollout-demo
    spec:
      containers:
        - name: rollout-demo
          image: argoproj/rollouts-demo:yellow
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "50m"
