# Homepage values for homelab dashboard
# Landing page for all homelab services

# Allow Homepage to be accessed via these hosts
env:
  HOMEPAGE_ALLOWED_HOSTS: "homepage.homelab"

# Enable RBAC for Kubernetes integration
enableRbac: true

serviceAccount:
  create: true
  name: homepage

# Ingress configuration
ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    hosts:
      - host: homepage.homelab
        paths:
          - path: /
            pathType: Prefix

# Resources - homelab friendly
resources:
  requests:
    memory: 64Mi
    cpu: 25m
  limits:
    memory: 128Mi
    cpu: 100m

# Homepage configuration
config:
  # Kubernetes integration - enables cluster widgets
  kubernetes:
    mode: cluster

  # Settings
  settings:
    title: Homelab Dashboard
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homepage.png
    headerStyle: clean
    layout:
      Infrastructure:
        style: row
        columns: 3
      Applications:
        style: row
        columns: 3

  # Info widgets displayed at the top
  widgets:
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "k3s cluster"
        nodes:
          show: false
    - resources:
        cpu: true
        memory: true

  # Service groups
  services:
    - Infrastructure:
        - ArgoCD:
            icon: argocd.png
            href: http://argocd.homelab
            description: GitOps continuous delivery
        - Grafana:
            icon: grafana.png
            href: http://grafana.homelab
            description: Monitoring dashboards
        - Prometheus:
            icon: prometheus.png
            href: http://grafana.homelab/explore
            description: Metrics & alerting

    - Applications:
        - Homepage:
            icon: homepage.png
            href: http://homepage.homelab
            description: This dashboard

  # Bookmarks (optional quick links)
  bookmarks:
    - Developer:
        - GitHub:
            - icon: github.png
              href: https://github.com/AbelMeijberg/homelab-cluster
        - K3s Docs:
            - icon: kubernetes.png
              href: https://docs.k3s.io/

# Persistence for logs
persistence:
  logs:
    enabled: true
    type: emptyDir
    mountPath: /app/config/logs
