# Active (production) version via Tailscale
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollout-demo-tailscale
  namespace: rollout-demo
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - rollout-demo
  rules:
    - host: rollout-demo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rollout-demo-active
                port:
                  number: 80
---
# Preview version via Tailscale
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rollout-demo-preview-tailscale
  namespace: rollout-demo
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - rollout-demo-preview
  rules:
    - host: rollout-demo-preview
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rollout-demo-preview
                port:
                  number: 80
