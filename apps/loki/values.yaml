# Loki values for homelab single-node setup
# Running in monolithic (single-binary) mode with local filesystem storage

# Deploy as single binary - all components in one pod
deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi

# Core Loki configuration
loki:
  # No multi-tenancy needed for homelab
  auth_enabled: false

  commonConfig:
    # Single replica, no replication needed
    replication_factor: 1
    # Use local filesystem for storage
    path_prefix: /var/loki

  storage:
    type: filesystem

  # Schema configuration for TSDB (modern Loki storage)
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  # No retention - simpler for homelab with filesystem storage
  # Logs will accumulate until 10Gi PVC fills up
  limits_config:
    retention_period: 0

# Disable components not needed in monolithic mode
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Disable gateway (not needed for single-binary)
gateway:
  enabled: false

# Disable caches (not needed for single-binary homelab)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Disable test pod
test:
  enabled: false

# Disable monitoring for now (reduces resource usage)
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
